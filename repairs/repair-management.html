<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수리 이력 관리</title>
    <link rel="stylesheet" href="../shared/style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="page-header">
            <h1>수리 이력 관리</h1>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="goBack()">← 뒤로가기</button>
                <button class="btn btn-primary" onclick="showAddRepairModal()">+ 새 수리 등록</button>
            </div>
        </div>

        <!-- 수리 이력 목록 -->
        <div class="content-section">
            <div class="section-header">
                <h2>수리 이력 목록</h2>
                <div class="section-controls">
                    <input type="text" id="searchInput" placeholder="고객명, 모델명으로 검색..." onkeyup="searchRepairs()">
                    <select id="statusFilter" onchange="filterByStatus()">
                        <option value="">전체 상태</option>
                        <option value="pending">접수 대기</option>
                        <option value="in_progress">수리 진행</option>
                        <option value="completed">수리 완료</option>
                        <option value="cancelled">취소됨</option>
                    </select>
                    <button class="btn btn-outline" onclick="refreshRepairs()">새로고침</button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>수리일</th>
                            <th>고객명</th>
                            <th>관리번호</th>
                            <th>모델</th>
                            <th>상태</th>
                            <th>담당기사</th>
                            <th>총 비용</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="repairsTableBody">
                        <tr>
                            <td colspan="8" class="loading">수리 이력을 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 페이지네이션 버튼들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 수리 이력 상세 모달 -->
    <div class="modal" id="repairDetailModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>수리 이력 상세</h2>
                <button class="close-btn" onclick="closeRepairDetailModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h3>📋 기본 정보</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>📅 수리일</label>
                            <span id="detailRepairDate">-</span>
                        </div>
                        <div class="detail-item">
                            <label>🔢 관리번호</label>
                            <span id="detailManagementNumber">-</span>
                        </div>
                        <div class="detail-item">
                            <label>👨‍🔧 기사</label>
                            <span id="detailTechnician">-</span>
                        </div>
                        <div class="detail-item">
                            <label>📊 상태</label>
                            <span id="detailStatus">-</span>
                        </div>
                        <div class="detail-item">
                            <label>💻 모델</label>
                            <span id="detailDeviceModel">-</span>
                        </div>
                        <div class="detail-item">
                            <label>⚠️ 문제</label>
                            <span id="detailProblem">-</span>
                        </div>
                        <div class="detail-item">
                            <label>🔧 해결방법</label>
                            <span id="detailSolution">-</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>🔩 사용 부품</h3>
                    <div id="detailParts" style="min-height: 50px; padding: 16px; background: #fafafa; border-radius: 8px; border: 1px solid #e0e0e0;">-</div>
                </div>

                <div class="detail-section">
                    <h3>👷 인건비 내역</h3>
                    <div id="detailLabor" style="min-height: 50px; padding: 16px; background: #fafafa; border-radius: 8px; border: 1px solid #e0e0e0;">-</div>
                </div>

                <div class="detail-section">
                    <h3>💰 비용 내역</h3>
                    <div class="cost-details">
                        <div class="cost-item">
                            <span>💵 공급가액</span>
                            <span id="detailSupplyAmount">-</span>
                        </div>
                        <div class="cost-item">
                            <span>🧾 부가세</span>
                            <span id="detailVatAmount">-</span>
                        </div>
                        <div class="cost-item">
                            <span>💎 총 비용</span>
                            <span id="detailTotalCost">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeRepairDetailModal()">닫기</button>
                <button class="btn btn-primary" onclick="editRepair()">수정</button>
                <button class="btn btn-danger" onclick="deleteRepair()">삭제</button>
                <button class="btn btn-outline" onclick="printRepairDetail()">🖨️ 프린트</button>
            </div>
        </div>
    </div>

    <!-- 수리 이력 추가/수정 모달 -->
    <div class="modal" id="repairModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="repairModalTitle">수리 이력 추가</h2>
                <button class="close-btn" onclick="closeRepairModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="repairForm">
                    <div class="form-group">
                        <label for="customerSelect">고객 선택 *</label>
                        <select id="customerSelect" name="customerId" required>
                            <option value="">고객을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="repairDate">수리일 *</label>
                        <input type="date" id="repairDate" name="repairDate" required>
                    </div>
                    <div class="form-group">
                        <label for="technician">담당기사 *</label>
                        <input type="text" id="technician" name="technician" required>
                    </div>
                    <div class="form-group">
                        <label for="status">상태 *</label>
                        <select id="status" name="status" required>
                            <option value="pending">접수 대기</option>
                            <option value="in_progress">수리 진행</option>
                            <option value="completed">수리 완료</option>
                            <option value="cancelled">취소됨</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deviceModel">모델명 *</label>
                        <input type="text" id="deviceModel" name="deviceModel" required>
                    </div>
                    <div class="form-group">
                        <label for="problem">문제 설명 *</label>
                        <textarea id="problem" name="problem" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="solution">해결방법</label>
                        <textarea id="solution" name="solution" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="totalCost">총 비용</label>
                        <input type="number" id="totalCost" name="totalCost" min="0" step="100">
                    </div>
                    <div class="form-group">
                        <label for="vatOption">부가세 옵션</label>
                        <select id="vatOption" name="vatOption">
                            <option value="included">포함</option>
                            <option value="excluded">미포함</option>
                            <option value="none">없음</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeRepairModal()">취소</button>
                <button type="submit" form="repairForm" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>

    <script src="../shared/script.js"></script>
    <script src="repair-management.js"></script>
</body>
</html>
